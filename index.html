<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/682665_favicon_google_logo_new_icon.ico">
</head>
<body>

    <header>
        <div class="content">
            <a href="">Gmail</a>
        </div>
        <div class="content">
            <a href="">Imagens</a>
        </div>
        <div class="content">
            <img src="assets/img/menu.png" alt="" width="15" height="15">
        </div>
        <div class="content">
            <img src="assets/img/foto.jpg" alt="" class="logo">
        </div>
    </header>

    <section>
        <div class="corpo">
            <div class="corpo_logo">
                <img src="assets/img/logo.png" height="92" alt="">
            </div>
            <div class="corpo_input">
                <input type="corpo_text" />
                <div class="corpo_acesso">
                    <img src="assets/img/keyboard.png" alt="" width="20" />
                    <img src="assets/img/mic.png" alt="" height="30px" />
                </div>
            </div>
            <div class="corpo_pesquisa">
                <button>Pesquisa Google</button>
                <button>Estou com sorte</button>
            </div>

        </div>
    </section>

    <footer>
        <div class="footer-header">
            <span>Brasil</span>
        </div>
        <div class="footer-settings">
            <span class="span-left">
                <a href="">Publicidade</a>
                <a href="">Negócios</a>
                <a href="">Sobre</a>
            </span>
            <span class="span-right">
                <a href="">Privacidade</a>
                <a href="">Termos</a>
                <a href="">Configurações</a>
            </span>
        </div>
        <div class="footer-name">
            <span>Created by <a href="https://github.com/thamirisguerini">Thamiris Guerini</a>.</span>
        </div>
    </footer>

</body>
</html>
